<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Recommendation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <h2>Weather Recommendation</h2>
    </div>
    <div class="input-group">
      <input id="cityInput" type="text" placeholder="Enter city" onkeypress="handleKeyPress(event)">
      <button onclick="getRecommendation()">Get</button>
    </div>
    <div id="outputBox"></div>
  </div>

  <script>
    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        getRecommendation();
      }
    }

    async function getRecommendation() {
      const city = document.getElementById('cityInput').value.trim();
      const outputBox = document.getElementById('outputBox');

      if (!city) {
        outputBox.textContent = "Please enter a city name.";
        outputBox.style.display = 'block';
        return;
      }

      const res = await fetch(`/api/weather/recommendation?city=${encodeURIComponent(city)}`);
      if (!res.ok) {
        outputBox.textContent = "âŒ Failed to fetch recommendation. Please try again.";
        outputBox.style.display = 'block';
        return;
      }

      const data = await res.json();
      outputBox.innerHTML = `
        <strong>ğŸ“ City:</strong> ${data.city}<br>
        <strong>ğŸŒ¤ï¸ Condition:</strong> ${data.condition}<br>
        <strong>ğŸŒ¡ï¸ Temperature:</strong> ${data.temperature}Â°C<br>
        <strong>ğŸ’§ Humidity:</strong> ${data.humidity}%<br>
        <strong>ğŸ’¨ Wind Speed:</strong> ${data.windSpeed} m/s<br>
        <strong>â˜€ï¸ UV Index:</strong> ${data.uvIndex}<br>
        <strong>ğŸŒ§ï¸ Precipitation:</strong> ${data.precipitation} mm<br>
        <strong>ğŸ“ Recommendation:</strong> ${data.recommendation}<br>
        <strong>ğŸš¨ Alert:</strong> ${data.alert}<br>
      `;
      outputBox.style.display = 'block';
    }
  </script>
</body>
</html>
